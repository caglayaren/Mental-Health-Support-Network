<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#ec4899" />
    <meta name="description" content="MindConnect - A safe, anonymous space for mental health support. Connect with others, share your journey, and find the support you deserve." />
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="MindConnect - Mental Health Support Network" />
    <meta property="og:description" content="A safe, anonymous space for mental health support. Connect with others and find support." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="%PUBLIC_URL%/og-image.png" />
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="MindConnect - Mental Health Support Network" />
    <meta name="twitter:description" content="A safe, anonymous space for mental health support." />
    
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <title>MindConnect - Mental Health Support Network</title>
    
    <style>
      /* Prevent flash of unstyled content */
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        margin: 0;
        padding: 0;
      }
      
      /* Loading screen */
      #initial-loader {
        position: fixed;
        inset: 0;
        background: linear-gradient(135deg, #fdf2f8 0%, #fce7f3 50%, #fbcfe8 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.3s ease;
      }
      
      .dark #initial-loader {
        background: linear-gradient(135deg, #1e1b4b 0%, #312e81 50%, #3730a3 100%);
      }
      
      .loader-heart {
        width: 60px;
        height: 60px;
        background: #ec4899;
        border-radius: 50%;
        animation: heartbeat 1.5s ease-in-out infinite;
        position: relative;
      }
      
      .loader-heart::before,
      .loader-heart::after {
        content: '';
        width: 60px;
        height: 60px;
        background: #ec4899;
        border-radius: 50%;
        position: absolute;
        left: -30px;
        top: 0;
      }
      
      .loader-heart::after {
        left: 30px;
        top: -30px;
      }
      
      @keyframes heartbeat {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.1); }
      }
      
      .dark .loader-heart,
      .dark .loader-heart::before,
      .dark .loader-heart::after {
        background: #8b5cf6;
      }
    </style>
  </head>
  <body class="h-full">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    
    <!-- Loading Screen -->
    <div id="initial-loader">
      <div class="loader-heart"></div>
    </div>
    
    <div id="root" class="h-full"></div>
    
    <script>
      // Hide loader when React app loads
      window.addEventListener('load', function() {
        setTimeout(function() {
          const loader = document.getElementById('initial-loader');
          if (loader) {
            loader.style.opacity = '0';
            setTimeout(function() {
              loader.style.display = 'none';
            }, 300);
          }
        }, 500);
      });
      
      // Dark mode detection
      if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }
    </script>
  </body>
</html>
